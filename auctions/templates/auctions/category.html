{% extends "auctions/layout.html" %} {% block body %}

<h4 class="text-center mb-4">Browse by Category</h4>

<!-- Category Container -->
<div
    class="container p-4 border rounded shadow-sm"
    style="max-width: 700px; background-color: #f8f9fa"
>
    <div class="row justify-content-center g-3">
        {% for category in category_list %}
        <div class="col-6 col-md-4">
            <form action="{% url 'auctions:category' %}" method="post">
                {% csrf_token %}

                <button
                    type="submit"
                    name="category"
                    value="{{ category.categoryTitle }}"
                    class="btn btn-outline-primary w-100 py-2 fw-bold"
                    style="font-size: 16px; transition: 0.3s"
                >
                    {{ category.categoryTitle }}
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
    <!-- End row -->
</div>
<!-- End container -->

{% endblock %}
